<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boom</title>
</head>
<body>
  <div id="app">
    <h1 > {{title}}</h1>
    <div>
        {{ message }}
    </div>

  </div>
</body>
<script src="js/vue.js"></script>
<script>
    
    new Vue({
      el: '#app',
      data: {
        title:"Vue Demo",
        message:"Vue常用功能示例"
      }
    })
</script>
</html>
