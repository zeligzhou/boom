<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boom</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app" class="main">
    <h1 > {{title}}</h1>
    <div>
        {{ message }}
    </div>
    <hr>
    <section1></section1>
    <hr>
    <section2></section2>
    <div class="box">
    <ul class="card_frame">
    <li
      is="card-item"
      v-for="(card, index) in cards"
      v-bind:title="card.text"
    ></li>
    </ul>
    </div>
    <hr>
      <section3></section3>
      <div class="box">
      <ul class="card_frame">
      <li
        is="card-item2"
        v-for="(card, index) in cards"
        v-bind:title="card.text"
        
      ></li>
    </ul>
    </div>
    <hr>
      <section4></section4>
      <div class="box">
      <ul class="card_frame" id="list1">
      <li
        is="card-item3"
        v-for="(card, index) in varCards1"
        v-bind:title="card.text"
        
      ></li>
    </ul>
    <ul class="card_frame" id="list2">
      <li
        is="card-item4"
        v-for="(card, index) in varCards2"
        v-bind:title="card.text"
        
      ></li>
    </ul>
    </div>

    <hr>
      <section5 v-bind:weather="ajaxData"></section5>
      <hr>
      <section6></section6>
      <div
        is="parent" v-for="(value, key) in cardsInBox"  v-bind:parentobj="key":children="value"></div>
      <script  type="text/x-template" id="child">
        
          <ul v-bind:data-c="childcon" ></ul>
          
      </script>
      <!-- <script  type="text/x-template" id="parent">
        <div>

          <p>{{parentName}}</p>
          <child></child>
          
        </div>
      </script>
      -->
  </div>
</body>
<script src="js/vue.js"></script>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.dragsort-0.5.1.js"></script>
<script src="js/main.js"></script>

</html>
