<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boom</title>
</head>
<body>
  <div id="app">
    <h1 > {{title}}</h1>
    <div>
        {{ message }}
    </div>
    <hr>
    <section1></section1>
  </div>
</body>
<script src="js/vue.js"></script>
<script>
  Vue.component('section1',{
    template:'<section><h2>{{title}}</h2><div>{{message}}</div></section>',
    data:function(){
      return {
        title:'示例1：独立组件',
        message:'data必须是function'
      }
    }
  });
  var app =  new Vue({
      el: '#app',
      data: {
        title:"Vue Demo",
        message:"Vue常用功能示例"
      }
    });

</script>
</html>
