<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>首页</title>
    </head>
    <body>
        <div id="app">
            <div class="bottom-nav">
                <router-link to="/home" tag="div" class="bottom-grid"><i class="fa fa-star" aria-hidden="true"></i></router-link>
                <router-link to="/find" tag="div" class="bottom-grid"><i class="fa fa-magnet" aria-hidden="true"></i></router-link>
                <router-link to="/profile" tag="div" class="bottom-grid"><i class="fa fa-user" aria-hidden="true"></i></router-link>
            </div>
            <router-link to="/player" tag="div" class="player-mini active" ><i class="fa fa-music" aria-hidden="true"></i></router-link>
      
          <!-- 路由出口 -->
          <!-- 路由匹配到的组件将渲染在这里 -->
          <transition name="slide-fade">
              <router-view></router-view>
            </transition>
        </div>
        <script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
    </body>
</html>
